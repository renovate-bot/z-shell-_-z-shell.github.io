version: 0.1
cli:
  version: 1.4.0
plugins:
  sources:
    - id: trunk
      ref: v0.0.8
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - git-diff-check
    - shfmt@3.5.0
    - taplo@0.7.0
    - markdownlint@0.33.0
    - svgo@3.0.2
    - actionlint@1.6.23
    - shellcheck@0.9.0
    - gitleaks@8.15.3
    - prettier@2.8.3
    - oxipng@8.0.0
  ignore:
    - linters: [ALL]
      paths:
        - static/**
        - public/**
        - themes/**
    - linters: [prettier]
      paths:
        - layouts/**
        - partials/**
    - linters: [markdownlint]
      paths:
        - content/post/zsh/commands/print_cmd.md
        - content/readme.md
runtimes:
  enabled:
    - go@1.18.3
    - node@18.12.1
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
